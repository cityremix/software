<ion-header>
  <ion-toolbar>
      <ion-buttons (click)="aprimenu()">
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
        <ion-title style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 22px;">
            Elenco Siti Archeologici
        </ion-title>
</ion-buttons>
  </ion-toolbar>
</ion-header>

  </ion-header>
  <ion-content>

      <ion-item>Impostazioni</ion-item>

      </ion-item>
  </ion-content>
  <ion-content id="menulat">
  </ion-content>
</ion-menu>
