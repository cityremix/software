<ion-header>
  <ion-toolbar>
      <ion-buttons (click)='aprimenu()'>
          <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
          </ion-button>
    <ion-title  allign="center" style="font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; font-size: 25px;">Archeologia</ion-title>
  </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-menu side="start" menuId="first" contentId="menulat">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu prova</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-item (click)='returnHome()'>Home</ion-item>
        <ion-item>Impostazioni</ion-item>
        <ion-item (click)="changepage()">
            <ion-label>Lista</ion-label>
        </ion-item>
    </ion-content>
    <ion-content id="menulat">
    </ion-content>
  </ion-menu>
<ion-content>
    <div>
      <ion-buttons>
        <ion-button class="play-pause-btn" (click)="playRecording()" color="primary" *ngIf="!is_playing" [disabled]="!is_ready">
            <ion-icon name="play"></ion-icon>
        </ion-button>
        <ion-button class="play-pause-btn" (click)="pausePlayRecording()" color="secondary" *ngIf="is_playing" [disabled]="!is_ready">
            <ion-icon name="pause"></ion-icon>
          </ion-button>
      
        <ion-range min="0" max="{{duration}}" [(ngModel)]="position">
          <!--  [disabled]="is_in_play && is_playing"  -->
          <ion-label slot="start">{{ position*1000 | date:'mm:ss' }}</ion-label>
          <ion-label slot="end" *ngIf="duration == -1">--:--</ion-label>
          <ion-label slot="end" *ngIf="duration != -1">{{ duration*1000 | date:'mm:ss' }}</ion-label>
        </ion-range>
      </ion-buttons>
      </div>
